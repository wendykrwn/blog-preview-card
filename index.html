<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="card-container">
      <img src="./assets/images/illustration-article.svg" alt="illustration article" class="img-article">
      <div class="content">
        <div class="tag">Learning</div>
        <p class="published-date">Published 21 Dec 2023</p>
        <h1 class="card-title">HTML & CSS foundations</h1>
        <p class="description">
          These languages are the backbone of every website, defining structure, content, and presentation.
        </p>
      </div>
      <div class="author">
        <img src="./assets/images/image-avatar.webp" alt="avatar" class="img-avatar">
        <span class="name">Greg Hooper</span>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/wendykrwn" target="_blank">Wendy</a>.
    </div>
  </main>
</body>
</html>
